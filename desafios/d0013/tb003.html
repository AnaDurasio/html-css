<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        margin-top: 20px;
        border-collapse: collapse;
        width: 600px;
        height: 300px;
    }

    caption {
       font-size: 20px;
       font-weight: bolder;
       text-align: left;
       padding-bottom: 10px;
    }
    td,th {
        border: 1px solid black;
        padding: 5px;
    }

    th, .medias {
        font-weight: bold;
        background-color: gray;
        color: rgb(255, 255, 255);
    }

    td {
        text-align: center;
    }

    .areas {
        color: black;
        background-color: white;
    }

    .disciplinas {
        padding-right: 30px;
        text-align: left;
    }
</style>
<body>

    <table>
        <caption>Notas</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="areas">Exatas</th>
                <td class="disciplinas">Matemática</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>

            <tr>
                <td class="disciplinas">Física</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>

            <tr>
                <td class="disciplinas">Química</td>
                <td>7.0</td>
                <td>6.0</td>
                <td>6.5</td>
            </tr>

            <tr>
                <td class="disciplinas">Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" style="text-align: left;">Média de Exatas</th>
                <td class="medias">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" class="areas">Humanas</th>
                <td class="disciplinas">História</td>
                <td>9.0</td>
                <td>9.5</td>
                <td>9.25</td>
            </tr>

            <tr>
                <td class="disciplinas">Geografia</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" style="text-align: left;">Média de Humanas</th>
                <td class="medias">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
