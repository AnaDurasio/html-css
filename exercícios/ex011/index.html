<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Se a tela tiver menos de 750 px a img p vai ser carregada-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">  <!--Se a tela tiver menos de 1000 px ele vai carregar a foto de tamanho m-->>
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <!--<p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Ts-love story.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/snaptune.mp3" type="audio/mpeg">
        <source src="midia/snaptune.ogg" type="audio/ogg">
        <source src="midia/snaptune.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/snaptune.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
